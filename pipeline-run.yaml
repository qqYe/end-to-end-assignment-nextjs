apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: next-sample-app-pipeline-run-
spec:
  serviceAccountName: build-bot
  pipelineRef:
    name: next-sample-app-pipeline
  workspaces:
    - name: pipeline-shared-data
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi