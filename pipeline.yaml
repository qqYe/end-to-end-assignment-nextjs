apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: next-sample-app-pipeline
spec:
  workspaces:
  - name: pipeline-shared-data
  tasks:
  - name: clone-repository
    taskRef:
      kind: ClusterTask
      name: git-clone
    workspaces:
    - name: output
      workspace: pipeline-shared-data
    params:
    - name: url
      value: https://github.com/qqYe/next-sample-app.git
  - name: run-tests
    taskRef:
      name: npm
    workspaces:
    - name: source
      workspace: pipeline-shared-data
    params:
    - name: ARGS
      value:
      - install-ci-test
    runAfter:
    - clone-repository