apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: next-sample-app-pipeline
spec:
  workspaces:
  - name: pipeline-shared-data
  tasks:
  - name: clone-repository
    taskRef:
      kind: ClusterTask
      name: git-clone
    workspaces:
    - name: output
      workspace: pipeline-shared-data
    params:
    - name: url
      value: https://github.com/qqYe/next-sample-app.git
  - name: run-tests
    taskRef:
      name: npm
    workspaces:
    - name: source
      workspace: pipeline-shared-data
    params:
    - name: ARGS
      value:
      - install-ci-test
    runAfter:
    - clone-repository
  - name: build-image
    taskRef:
      kind: ClusterTask
      name: buildah
    runAfter:
      - run-tests
    params:
      - name: IMAGE
        value: "quay.io/qqye/next-sample-app:$(tasks.clone-repository.results.commit)"
    workspaces:
      - name: source
        workspace: pipeline-shared-data